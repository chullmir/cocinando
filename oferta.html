---
pagination:
    data: productos
    size: 1
    alias: product
permalink: "oferta/{{ product.slug }}/"
---

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigmas | {{ product.name }}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta property="og:image" content="/images/isotipo_paradigmas.png">
    <!-- Favicons -->
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
  <!-- Vendor JS Files -->
  <script src="/assets/vendor/jquery/jquery-3.6.1.min.js"></script>
  <script>
    $(function(){
      const params = new URLSearchParams(window.location.search);
      if(params.get('utm_source')) localStorage['utm-source'] = params.get('utm_source'); 
      if(params.get('utm_medium')) localStorage['utm-medium'] = params.get('utm_medium');
      if(params.get('utm_campaign')) localStorage['utm-campaign'] = params.get('utm_campaign');
      $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=c63a3e7fde864dc8b94e9c9d3f5f048b", function(data) {
        if(data.country_code == 'AR') window.location = '/tienda/dto-{{ product.slug }}-ars';
        if(data.country_code == 'CL') window.location = '/tienda/dto-{{ product.slug }}-clp';
        if(data.country_code == 'MX') window.location = '/tienda/dto-{{ product.slug }}-mxn';
        if(data.country_code == 'ES') window.location = '/tienda/dto-{{ product.slug }}-eur';
        if(data.country_code == 'CO') window.location = '/tienda/dto-{{ product.slug }}-cop';
        if(data.country_code == 'UY') window.location = '/tienda/dto-{{ product.slug }}-uyu';
        if(data.country_code == 'CR') window.location = '/tienda/dto-{{ product.slug }}-crc';
        if(data.country_code == 'DO') window.location = '/tienda/dto-{{ product.slug }}-dop';
        if(data.country_code == 'EC') window.location = '/tienda/dto-{{ product.slug }}-ecu';
      })
    })
  </script>
  
</body>
</html>
