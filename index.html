<body class="body">

    <div class="container">
        <div class="row">
            {%- for home in homes -%}
            <div class="card" style="width: 18rem;">
                <a href="/h/{{ home.slug }}"><img src="{{ home.bandera }}" class="card-img-top" alt="{{ home.nombre }}"></a>
                <div class="card-body">
                    <a href="/h/{{ home.slug }}" class="btn btn-primary">{{ home.nombre }}</a>
                </div>
            </div>
            {%- endfor -%}
        </div>
    </div>



    <!-- Vendor JS Files -->

    <script>
        $(function(){
            $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=c63a3e7fde864dc8b94e9c9d3f5f048b", function(data) {
                if(data.country_code == 'AR') window.location = '/h/ars';
                if(data.country_code == 'CL') window.location = '/h/clp';
                if(data.country_code == 'MX') window.location = '/h/mxn';
                if(data.country_code == 'ES') window.location = '/h/eur';
                if(data.country_code == 'CO') window.location = '/h/cop';
                if(data.country_code == 'UY') window.location = '/h/uyu';
                if(data.country_code == 'CR') window.location = '/h/crc';
                if(data.country_code == 'DO') window.location = '/h/dop';
                if(data.country_code == 'EC') window.location = '/h/usd';
            })
        })
    </script>
